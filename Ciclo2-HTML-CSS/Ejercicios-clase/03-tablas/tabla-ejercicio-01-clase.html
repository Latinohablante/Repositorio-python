<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 en clase: Tablas</title>
</head>
<body>
    <table border="1" align="left" bgcolor="#DAF7A6">
        <tr align="center">
            <th style="color:white" bgcolor="red">País</th>
            <th style="color:white" bgcolor="red">Capital</th>
        </tr>
        <tr align="center">
            <td>México</td>
            <td>Cd. de México</td>
        </tr>
        <tr align="center">
            <td>Cánada</td>
            <td>Otawa</td>
            
        </tr>
        <tr align="center">
            <td>Estados Unidos</td>
            <td>Whashington</td>
        </tr>
        <caption>Tabla de paises y su capital</caption>
    </table>

    <table border="1" widht="60%"align="right" bgcolor=" #DAF7A6 ">
        <tr align="center">
            <th colspan="2">Partes de la computadora</th>

        </tr>
        <tr align="center">
            <td rowspan="5" style="color:white" bgcolor="black" >
            <pre>P</pre>
            <pre>A</pre>
            <pre>R</pre>
            <pre>T</pre>
            <pre>E</pre>
            <pre>S</pre>    
            </td>
            <td>Dispositivos de entrada</td>
            
        </tr>
        <tr align="center">
            <td>Dispositivos de salida</td>
        </tr>
        <tr align="center">
            <td>
                <dl>
                <dt>CPU (Procesador)</dt>
                <dd>ALU</dd>
                <dd>Unidad de control</dd>
                </dl>
            </td>
            
        </tr>
        <tr align="center">
            <td>Memoria Principal
            </td>
            
        </tr>
        <tr align="center">
            <td>Memoria secundaria
            </td>
            
        </tr>
        <caption>Breve tabla explicativa tipo datos</caption>
    </table>
</body>
</html>
