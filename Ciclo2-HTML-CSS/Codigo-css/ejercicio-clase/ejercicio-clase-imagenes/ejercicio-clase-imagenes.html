<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicoi en clase imagenes, unificando todo</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            color:black;
            font-size: 0.9em;
            line-height: 1.4;
            
        }
        h2 {
            color: #CC6600;
            font-size: 1.6em;
            line-height: 1.2;
            margin-bottom: 0.3em;
        }
        
        nav {
            margin-right: 1em;
            
            border:1px solid black;
            background-image: url("imgs/fondo_menu.gif");
            padding: 2px;
            text-decoration: underline;
            color: blue;
        }
        header {
            display: flex;
            justify-content: space-between; /* Alinea los elementos al principio y al final del contenedor */
            align-items: center; /* Alinea verticalmente los elementos en el centro */
            background-color: #f0f0f0; /* Cambia el color de fondo del encabezado */
            padding: 10px;
        }
        .navbar {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            display: inline;
            margin-right: 10px;
        }
        .navbar a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        .noticias {
            border:1px solid black;
            height:200px;
            width: 100%;
        }
        .publicidad {
            border:1px solid black;
            height:200px;
            width: 100%;
        }
        form {
            align-content: right;
        }
        nav {
            border: 1px solid black;
            
        }

        #principal{
            display: flex;
        }
        #izquierda {
            width: 20%;

        }
        #centro {
            width: 60%;
            padding: 10px;

        }
        #derecha {
            width: 20%;

        }
        #info1 {
            border:1px solid black;
            height:200px;
            width: 100%;

        }
        #info2 {
            border:1px solid black;
            height:200px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header><img src="../ejercicio-clase-imagenes/imgs/logo.gif">
        <form action="https://www.google.com/search" method="get">
            <!-- Input Busqueda-->
            <label for="busqueda">Buscar:</label>
            <input type="search" name="q" id="busqueda">
            <input type="submit" value="Enviar">
            </form>
            
    </header>
    <nav>
        <ul class="navbar">
            <li><a href="#">Lorem</a></li>
            <li><a href="#">Ipsum</a></li>
            <li><a href="#">Dolor</a></li>
            <li><a href="#">Sit</a></li>
            <li><a href="#">Amet</a></li>
        </ul>
    </nav>

    <div id="principal">

        <section id="izquierda">
            <aside class="noticias">Este es el del lado izquierdo</aside>
            <aside class="publicidad">Este es el otro aside</aside>

        </section>

        <section id="centro">
            <article >Hola este es un centro</article>
        </section>

       

        <section id="derecha">
            <aside id="info1">Este es el bloque derecho</aside>
            <aside id="info2">Este es el bloque derecho de abajo</aside>
        </section>
        

        <section></section>
    </div>
</body>
</html>
