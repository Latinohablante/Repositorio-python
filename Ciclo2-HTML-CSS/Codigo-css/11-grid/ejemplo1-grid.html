<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Grid CSS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    
    .grid-container {
        background-color:  #2196F3;
        padding: 10px;
        display: grid;
        margin: 0 auto;
        grid-template-columns: auto 50% 20%;
        /* grid-template-columns: 1fr 2fr 1fr; */
        grid-template-rows: 20% auto 30%;
        width: 80%;
        height: 500px;
        column-gap: 10px;
        row-gap: 10px;
        justify-content: space-between;
        align-content:  center;
        
    }
    .grid-item {
        background-color: rgba(255,255,255,0.8);
        border: 1px solid black;
        padding:20px;
        font-size: 30px;
        text-align: center;
    }

    /* .item1 {

        grid-row-end: 4;

    }

    .item9 {
        grid-column-start: 2;
        grid-column-end: 4;
    } */
    </style>
</head>
<body>
    <!-- .grid-container>.grid-item{Item $}*9 -->

        <div class="grid-item item1">Item 1</div>
        <div class="grid-item item2">Item 2</div>
        <div class="grid-item item3">Item 3</div>
        <div class="grid-item item4">Item 4</div>
        <div class="grid-item item5">Item 5</div>
        <div class="grid-item item6">Item 6</div>
        <div class="grid-item item7">Item 7</div>
        <div class="grid-item item8">Item 8</div>
        <div class="grid-item item9">Item 9</div>
    </div>
</body>
</html>
